<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 5rem;
            color: #fff;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            cursor: text;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .message {
            font-size: 2.5rem;
            color: #fff;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            cursor: text;
            transition: all 0.3s ease;
            font-family: 'Pacifico', cursive;
        }

        .title:focus, .message:focus {
            outline: none;
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: confettiFall linear forwards;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .title { font-size: 3rem; }
            .message { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title" contenteditable="true">Happy Birth Test! ðŸŽ‰</h1>
        <div class="message" contenteditable="true">
            Wishing you an amazing day filled with love and joy! Edit this message to make it personal!
        </div>
    </div>

    <script>
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff9f43'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);
                
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        // Initial confetti
        createConfetti();
        
        // Regular confetti bursts
        setInterval(() => {
            createConfetti();
        }, 5000);

        // Add floating animation to title
        document.querySelector('.title').addEventListener('mouseover', () => {
            document.querySelector('.title').style.animation = 'float 3s ease-in-out infinite';
        });
    </script>
</body>
</html>
